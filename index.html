<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="canvas"></div>
        <div class="pixel-slider">
            <p>Pixels: <span class="num-of-pixels"></span></p>
            <input type="range" class="slider" min="1" max="100" value="16">
        </div>
        <div class="buttons">
            <button class="toggle-mode">Normal</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <footer>
        <p>JNPR @ <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/etch-a-sketch-project" target="_blank">TheOdinProject</a></p>
        <a href="https://github.com/N00bYeet" target="_blank">
            <img src="images/GitHub-Mark.svg" alt="github logo" width="30px">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
